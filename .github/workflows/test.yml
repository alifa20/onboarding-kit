name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [22, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Run linter
        working-directory: cli
        run: npm run lint

      - name: Run type check
        working-directory: cli
        run: npm run typecheck

      - name: Run unit tests
        working-directory: cli
        run: npm test -- --run

      - name: Run integration tests
        working-directory: cli
        run: npm run test:integration

      - name: Run platform tests
        working-directory: cli
        run: npm run test:platform

      - name: Run coverage tests
        working-directory: cli
        run: npm run test:coverage

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.node == 22
        uses: codecov/codecov-action@v4
        with:
          file: cli/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build
        working-directory: cli
        run: npm run build

      - name: Check bundle size (Unix)
        if: runner.os != 'Windows'
        working-directory: cli
        run: |
          BUNDLE_SIZE=$(wc -c < dist/index.js)
          BUNDLE_SIZE_MB=$(echo "scale=2; $BUNDLE_SIZE / 1024 / 1024" | bc)
          echo "Bundle size: ${BUNDLE_SIZE_MB}MB"
          if (( $(echo "$BUNDLE_SIZE_MB > 2" | bc -l) )); then
            echo "Error: Bundle size exceeds 2MB limit"
            exit 1
          fi

      - name: Check bundle size (Windows)
        if: runner.os == 'Windows'
        working-directory: cli
        shell: pwsh
        run: |
          $bundleSize = (Get-Item dist/index.js).length
          $bundleSizeMB = [math]::Round($bundleSize / 1MB, 2)
          Write-Host "Bundle size: ${bundleSizeMB}MB"
          if ($bundleSizeMB -gt 2) {
            Write-Host "Error: Bundle size exceeds 2MB limit"
            exit 1
          }

      - name: Test CLI commands
        working-directory: cli
        run: |
          node dist/index.js --version
          node dist/index.js --help

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Run performance benchmarks
        working-directory: cli
        run: npm test -- --run src/__tests__/performance/benchmarks.test.ts

      - name: Measure build time
        working-directory: cli
        run: |
          START=$(date +%s)
          npm run build
          END=$(date +%s)
          DURATION=$((END - START))
          echo "Build time: ${DURATION}s"
          if [ $DURATION -gt 5 ]; then
            echo "Error: Build time exceeds 5 second limit (NFR-P3)"
            exit 1
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run npm audit
        working-directory: cli
        run: npm audit --audit-level=moderate
        continue-on-error: true
